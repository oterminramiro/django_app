{% extends 'dashboard/base_template.html' %}
{% load static %}
{% block content %}

<div class="card card-profile mt-5 mx-auto" style="width:75%">
	<img src="{% static "/img/theme/img-1-1000x600.jpg" %}" alt="Image placeholder" class="card-img-top" style="height: 400px;">
	<div class="row justify-content-center">
		<div class="col-lg-3 order-lg-2">
			<div class="card-profile-image">
				<a href="#">
					<img src="{% static "/img/theme/team-4.jpg" %}" class="rounded-circle">
				</a>
			</div>
		</div>
	</div>
	<div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
		<div class="d-flex justify-content-between">
			<a href="#" class="btn btn-sm btn-info  mr-4 ">Connect</a>
			<a href="#" class="btn btn-sm btn-default float-right">Message</a>
		</div>
	</div>
	<div class="card-body pt-5">
		<div class="text-center">
			<h5 class="h3">
				{{ user.get_full_name  }}<span class="font-weight-light">, 27</span>
			</h5>
			<div class="h5 font-weight-300">
				<i class="ni location_pin mr-2"></i>{{ user.date_joined }}
			</div>
		</div>
	</div>
</div>

{% endblock %}
